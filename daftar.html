<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beranda</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="index.html" />
    <link rel="stylesheet" href="masuk.html" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo"><a href="index.html">Logo</a></div>
    <nav class="menu"><img src="Assets/Grid.svg"/><p>Menu</p></nav>
    <input type="text" placeholder="Search" class="search" />
    <button class="search-btn"><img src="Assets/search.png"/></button>
    <div class="cart"><img src="Assets/Shopping cart.png"/></div>
    <div class="auth">
      <a href="daftar.html">Daftar</a> <a href="masuk.html">Masuk</a>
    </div>
  </header>

<!-- Form SignUp -->
<main class="signup-container" id="page1">
  <form class="signup-box">
    <h3>Daftar</h3>
    <p>Sudah punya akun?<a href="daftar.html">Masuk</a></p>
    
    <label for="nomor">No. Handphone</label>
    <input type="text" id="nomor" name="no.hp" placeholder="No. Handphone" />

    <button type="submit" onclick="goToPage2(event)">Lanjut</button>
  </form>
</main>

<main class="signup-container" style="display: none;" id="page2" >
  <form class="signup-box">
    <h3>Daftar</h3>
    <p>Sudah punya akun?<a href="daftar.html">Masuk</a></p>
    
    <label for="username">Username</label>
    <input type="username" id="username" name="username" placeholder="Masukan Username" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Masukkan password" required />

    <label for="confirmPassword">Konfirmasi Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi password" required />

    <button type="submit">Lanjut</button>
  </form>
</main>
  <!-- Footer -->
  <footer class="footer">
    <p>cus. service, media sosial,<br />informasi toko</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
